<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50" >
    <form [formGroup]="form">
      <mat-card-content >
        <input-text title="Título" controlName="title" [formGroup]="form"></input-text>
        <input-text title="Link Photo" controlName="urlPhoto" [formGroup]="form"></input-text>
        <input-text title="Link IMDb" controlName="urlIMDb" [formGroup]="form"></input-text>
        <input-textarea description="Descrição" controlName="description" [formGroup]="form"></input-textarea>
        </mat-card-content>
      
        <mat-card-actions>
          <button color="accent" mat-raised-button (click)="save()" [disabled]="submitted || !form.valid">Salvar</button>
          <button color="warn" mat-raised-button (click)="goBack()">Voltar</button>
          <button color="warn" mat-raised-button (click)="resetForm()">Limpar Formulário</button>
        </mat-card-actions>
      </form>
  </mat-card>
</div>
