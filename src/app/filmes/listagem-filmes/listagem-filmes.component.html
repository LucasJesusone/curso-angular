<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>
<div class="home-content">

  <mat-card class="home-card" *ngFor="let movie of movies">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{movie.title}}x</mat-card-title>
      <mat-card-subtitle>{{movie.gender}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="movie.urlPhoto">
    <mat-card-content>
      <p>
        {{movie.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-raised-button>OPEN</button>
    </mat-card-actions>
  </mat-card>

</div>
